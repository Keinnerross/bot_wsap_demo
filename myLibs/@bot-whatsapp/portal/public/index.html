<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos en Tiempo Real</title>
    <script src="/socket.io/socket.io.js"></script>  <!-- Cargar el cliente de Socket.io -->
</head>
<body>
    <h1>Pedidos Recientes</h1>
    <ul id="orders-list"></ul>  <!-- Lista de pedidos -->

    <script>
        // Conectar con el servidor WebSocket
        const socket = io();  // ConexiÃ³n al servidor WebSocket

        // Escuchar el evento 'new-order' que el servidor emite
        socket.on('new-order', (order) => {
            console.log('Nuevo pedido recibido:', order);
            
            // Agregar el nuevo pedido a la lista en el DOM
            const ordersList = document.getElementById('orders-list');
            const listItem = document.createElement('li');
            listItem.textContent = `Pedido ID: ${order.id}, Producto: ${order.item}`;
            ordersList.appendChild(listItem);
        });
    </script>
</body>
</html>
